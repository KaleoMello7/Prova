<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="avaliacaostyle.css" />
    <title>Avaliação</title>
  </head>
  <body>
    <header>
      <h1 class="textHeader">Avaliação</h1>
    </header>

    <main>
      <div class="name">
        <label for="name" class="description">Digite seu nome: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Digite seu nome"
        />
      </div>
      <!-- <!- Centralize, mude a cor do fundo e cor das letras, mude a fonte -> -->

      <div class="gostos">
        <label for="gostos" class="description"
          >Digite 5 coisas que você gosta.</label
        >
        <br />
        <textarea
          name="gostos"
          id="gostos"
          cols="40"
          rows="20"
          placeholder="Digite 5 coisas que você gosta"
          class="textarea"
        ></textarea>
      </div>
      <!-- <!- Mude a cor de fundo, coloque em itálico, alinhado a direita e uma borda > -->

      <div class="naogostos">
        <label for="naogostos" class="description"
          >Digite 5 coisas que você gosta.</label
        >
        <br />
        <textarea
          name="naogostos"
          id="naogostos"
          cols="40"
          rows="20"
          placeholder="Digite 5 coisas que você não gosta"
          class="textarea"
        ></textarea>
      </div>

      <div class="inf">
        <label for="inf" class="name" class="description"
          >Informações pessoais:
        </label>
        <br />
        <!-- <!- Mude a fonte, coloque um fundo diferente, negrito, sublinhado -> -->
        <label for="endereco" class="description"
          >Digite aqui seu endereço:
        </label>
        <input type="text" name="endereco" id="endereco" />
        <br />
        <label for="city" class="description"
          >Digite aqui o nome de sua Cidade:
        </label>
        <input type="text" name="city" id="city" />
        <br />
        <label for="states" class="description"
          >Digite aqui seu endereço:
        </label>
        <input type="text" name="states" id="states" />
        <br />
        <label for="birthday" class="description">Data de nascimento: </label>
        <input type="date" name="birthday" id="birthday" required />
        <!-- <!- Mude o tipo da fonte, tamanho, espaçamento entre as fontes -> -->
      </div>
    </main>
  </body>
</html>
